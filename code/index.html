<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizzabot Form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" />
</head>
<body>
    
  <div class="form">  
    <form id="pizza-order">
      
      <div class="field">
        <label>
          <p>Type of pizza:</p>
          <input type="text" name="pizza-name" id="pizza-name">
        </label>
      </div>
      
      <div class="field">
        <label>
          <p>Number of pizzas:</p>
          <input type="text" name="pizza-quantity" id="pizza-quantity">
        </label>
      </div>
    
    </form>
    
      <button type="submit" id="submit-button">Place your order</button>
    
    <div>
      <p id="order-box"></p>
    </div>
  </div>

  <script src="./pizzabot.js"></script>
</body>
</html>
